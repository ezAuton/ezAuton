plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
}

group 'com.github.ezauton'
version '1.0-SNAPSHOT'

archivesBaseName = "${parent.name}-${project.name}"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
configurations {
    fatCompile
    compile.extendsFrom fatCompile
}
jar {
    from {
        configurations.fatCompile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    fatCompile group: 'com.google.guava', name: 'guava', version: '19.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
