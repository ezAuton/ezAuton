plugins {
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.0'
}

group 'com.github.ezauton'
version '1.0-SNAPSHOT'

archivesBaseName = "${parent.name}-${project.name}"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    ktlint
}
configurations {
    fatCompile
    compile.extendsFrom fatCompile
}
jar {
    from {
        configurations.fatCompile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.0"
    ktlint "com.pinterest:ktlint:0.32.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile project(":Recorder")
    fatCompile group: 'com.google.guava', name: 'guava', version: '19.0'
    implementation "com.github.ezauton:Conversion:1.0-SNAPSHOT"
//    compile project(name = "Conversion")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    classpath = configurations.ktlint
    main = "com.pinterest.ktlint.Main"
    args "src/**/*.kt"
    // to generate report in checkstyle format prepend following args:
    // "--reporter=plain", "--reporter=checkstyle,output=${buildDir}/ktlint.xml"
    // see https://github.com/pinterest/ktlint#usage for more
}
check.dependsOn ktlint

task ktlintFormat(type: JavaExec, group: "formatting") {
    description = "Fix Kotlin code style deviations."
    classpath = configurations.ktlint
    main = "com.pinterest.ktlint.Main"
    args "-F", "src/**/*.kt"
}
